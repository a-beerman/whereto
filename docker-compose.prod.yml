version: '3.8'

services:
  postgres:
    image: postgis/postgis:14-3.2
    container_name: whereto-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-whereto}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-whereto_catalog}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-whereto}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whereto-network

  api:
    image: ${DOCKER_USERNAME:-whereto}/whereto-api:${VERSION:-latest}
    container_name: whereto-api
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-whereto}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-whereto_catalog}
      API_PORT: 3000
      API_PREFIX: api
      API_VERSION: v1
      CORS_ORIGIN: ${CORS_ORIGIN}
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY}
      API_SERVICE_TOKEN: ${API_SERVICE_TOKEN}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - whereto-network

  bot:
    image: ${DOCKER_USERNAME:-whereto}/whereto-bot:${VERSION:-latest}
    container_name: whereto-bot
    environment:
      NODE_ENV: production
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_BASE_URL: ${API_BASE_URL:-http://api:3000}
      API_SERVICE_TOKEN: ${API_SERVICE_TOKEN}
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - whereto-network

volumes:
  postgres_data:
    driver: local

networks:
  whereto-network:
    driver: bridge

