<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>WhereTo - Plan</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Conditional Telegram Web App SDK loading -->
    <!-- Mock mode: ?mock=true, ?simulate=true, or ?dev=true -->
    <!-- Real mode: no query parameter -->
    <script>
      (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const shouldMock = urlParams.has('mock') || urlParams.has('simulate') || urlParams.has('dev');
        
        // Create and load script synchronously (before Angular initializes)
        const script = document.createElement('script');
        script.src = shouldMock ? '/mock-telegram-webapp.js' : 'https://telegram.org/js/telegram-web-app.js';
        script.async = false; // Load synchronously
        document.head.appendChild(script);
      })();
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
