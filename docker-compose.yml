version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: whereto-postgres
    environment:
      POSTGRES_USER: whereto
      POSTGRES_PASSWORD: whereto
      POSTGRES_DB: whereto_catalog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whereto"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

